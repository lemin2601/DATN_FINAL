<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/user :: head"> </head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <header th:replace="/fragments/user :: header"> </header>

    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="/fragments/user :: aside_menu"> </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 th:text="${genealogy.getName()}"></h1>
            <ol class="breadcrumb">
                <a th:href="'/genealogy/'+ ${genealogy.getId()} +'/member'" type="button" class="view btn btn-default btn-xs"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span><span >Thành Viên</span></a>
                <a th:href="'/genealogy/'+ ${genealogy.getId()} +'/pedigree/'+${pedigree.getId()}+'/tree'" type="button" class="view btn btn-default btn-xs"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span><span>Cây Phả hệ</span></a>
                <a th:href="'/genealogy/'+ ${genealogy.getId()} +'/pedigree/'+${pedigree.getId()}+'/list'" type="button" class="view btn btn-default btn-xs"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span><span>Danh sách Người trong phả hệ</span></a>
                <a th:href="'/genealogy/'+ ${genealogy.getId()} +'/pedigree/'+${pedigree.getId()}+'/edit'" type="button" class="view btn btn-default btn-xs"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span><span>Sửa Phả hệ</span></a>
                <li>
                    <a href="/genealogy">
                        <i class="fa fa-dashboard"></i>
                        <span th:text="#{genealogy}"></span>
                    </a>
                </li>
                <li class="active">detail</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Your Page Content Here -->
            <h1>Lời ngỏ</h1>
            <div id="history" th:utext="${genealogy.getHistory()}"></div>
            <hr/>
            <h1>Phả ký</h1>
            <div id="thuyTo" th:utext="${genealogy.getThuyTo()}"></div>
            <hr/>

            <h1>Phả hệ</h1>
            <div th:utext="${pedigree.getName()}"></div>
            <hr/>
            <h1>History</h1>
            <div th:utext="${pedigree.getHistory()}"></div>
            <hr/>

            <div class="box box-info">
                <div class="box-header with-border">
                    <a th:href="'/genealogy/'+${genealogy.getId()}+'/pedigree/'+${pedigree.getId()}+'/import'" class="btn btn-success" type="button"><span class="glyphicon glyphicon-plus"></span><span>Import danh sách</span></a>
                </div>
                <!-- /.box-header -->
                <table id="table">
                    <thead>
                    <tr>
                        <th data-width="20%" data-sortable="true" data-field="name" th:text="#{genealogy.find.table.name}"></th>
                        <th data-width="70%" data-field="history" th:text="#{genealogy.find.table.description}"></th>
                        <th data-width="150px" data-formatter="actionFormatter" data-events="actionEvents" data-field="action" th:text="#{genealogy.find.table.action}"></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="/fragments/user :: footer"/>

    <!-- Control Sidebar -->
    <aside th:replace="/fragments/user :: aside"/>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

</html>
