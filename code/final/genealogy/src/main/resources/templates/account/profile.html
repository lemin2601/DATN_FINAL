<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/user :: head"> </head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <header th:replace="/fragments/user :: header"> </header>

    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="/fragments/user :: aside_menu"> </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1><span th:text="#{profile.header}"></span></h1>
            <ol class="breadcrumb">
                <li class="active"  ><a href="/genealogy"><i class="fa fa-dashboard"></i><span th:text="#{genealogy}"></span></a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title" ></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal"  th:object="${user}">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputId" class="col-sm-2 control-label">Id</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputId" placeholder="Id" th:value="*{getId()}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputFirstName" class="col-sm-2 control-label" th:text="#{first.name}"></label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputFirstName" placeholder="Id" th:value="*{getFirstName()}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLastName" class="col-sm-2 control-label" th:text="#{last.name}"></label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputLastName" placeholder="Id" th:value="*{getLastName()}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label" th:text="#{name}"></label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputName" placeholder="Id" th:value="*{getName()}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPhone" class="col-sm-2 control-label" th:text="#{phone}"></label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputPhone" th:placeholder="#{phone}" th:value="*{getPhone()}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputImg" class="col-sm-2 control-label" th:text="#{image}"></label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputImg" th:placeholder="#{image}" th:value="*{getImg()}"/>
                                </div>
                            </div>
                            <img src="../../dist/img/user2-160x160.jpg" class="img-circle" alt="User Image"/>

                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label" th:text="#{email}"></label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail" th:placeholder="#{email}" th:value="*{getEmail()}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputAddress" class="col-sm-2 control-label" th:text="#{address}"></label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputAddress" th:placeholder="#{address}" th:value="*{getAddress()}"/>
                                </div>
                            </div>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right" id="datepicker" th:value="*{getBirthday()}"/>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">Edit</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="/fragments/user :: footer"/>

    <!-- Control Sidebar -->
    <aside th:replace="/fragments/user :: aside"/>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->
<div th:replace="/fragments/user :: js"/>

</body>
</html>
